<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div>
      <h1>Chat App</h1>
      <div>
        <div>
          <h5>Rooms <small id="room"></small></h5>
          <ul id="room-list" style="max-height: 300px; overflow-y: auto"></ul>

          <div>
            <input id="room-name" type="text" placeholder="Enter room name" />
            <button onclick="joinRoom()">Join/Create Room</button>
          </div>

          <h5>Users Online</h5>
          <ul
            id="users-online"
            style="max-height: 300px; overflow-y: auto"
          ></ul>
        </div>

        <div>
          <div
            id="chat-box"
            style="border: 1px solid #ccc; overflow-y: auto; height: 400px"
          ></div>
          <div>
            <input id="text" placeholder="Message" />
            <button onclick="sendMessage()">Send</button>
          </div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
