<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chat App - Node, Socket.IO, Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container my-4">
      <h1 class="mb-4">Chat App</h1>
      <div class="row">
        <div class="col-md-4">
          <h5>Rooms <small id="room" class="text-primary"></small></h5>
          <ul
            id="room-list"
            class="list-group mb-3"
            style="max-height: 300px; overflow-y: auto"
          ></ul>

          <div class="input-group mb-3">
            <input
              id="room-name"
              type="text"
              class="form-control"
              placeholder="Enter room name"
            />
            <button class="btn btn-primary" onclick="joinRoom()">
              Join/Create Room
            </button>
          </div>

          <h5>Users Online</h5>
          <ul
            id="users-online"
            class="list-group"
            style="max-height: 300px; overflow-y: auto"
          ></ul>
        </div>

        <div class="col-md-8 d-flex flex-column">
          <div
            id="chat-box"
            class="border rounded p-3 flex-grow-1 mb-3"
            style="overflow-y: auto; height: 400px"
          ></div>

          <div class="input-group">
            <input
              id="text"
              type="text"
              class="form-control"
              placeholder="Type a message..."
            />
            <button class="btn btn-success" onclick="sendMessage()">
              Send
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
